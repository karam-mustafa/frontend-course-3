<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calc.css">
</head>

<body>
    <div class="calc">
        <h1 class="result">Result is: <span></span></h1>
        <input type="text" class="first_nu" placeholder="first number">
        <input type="text" class="second_nu" placeholder="second number" />
        <select class="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button class="calcBtn">Calc</button>
    </div>

    <script src="./calc.js"></script>
</body>

</html>
